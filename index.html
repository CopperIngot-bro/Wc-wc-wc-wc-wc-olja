    <button id="shop-2" style="display: none;" onclick="f4()">Math question</button>    
    <button id="shop-3" style="display: none;" onclick="f5()">Clear your RAM (1000)</button>    
    
    <button id="secret_iroglag" style="display: none" onclick="mony += 10*g; updateDisplay();">
        <img src="Iroglag.jpg" style="width: 50px;">
    </button>

<script>
    let allow_quick_sell = 0;
    let allow_linux = 0;
    let mony = 0;
    let g = 1; 
    let Boban_Kalamarkos = [];

    // Function to keep the screen numbers updated
    function updateDisplay() {
        document.getElementById("count").textContent = g;
        document.getElementById("onc").textContent = mony;
    }

    function f2() {
        const elm1 = document.createElement("h1");
        elm1.textContent = "Boban Kalamarko";
        document.body.appendChild(elm1);
        Boban_Kalamarkos.push(elm1);
    }

    function f1() {
        let x = g;
        while (x > 0) {
            f2();
            mony += 1;
            x--;
        }
        updateDisplay();
    }

    function f3() {
        if (mony >= 20) {
            mony -= 20;
            g += 1;
            updateDisplay();
        }
    }

    function f4() {
        const a = Math.floor(Math.random() * 100);
        const b = Math.floor(Math.random() * 100);
        const res = a * b;
        if (prompt(a + " × " + b) == res) {
            g += 10;
        } else {
            g = Math.max(1, g - 20); // Don't let multiplier go below 1
        }
        updateDisplay();
    }

    function shop() {
        let s1 = document.getElementById("shop-1");
        if (s1.style.display === "none") {
            s1.style.display = "block";
            document.getElementById("shop-2").style.display = "block";
            document.getElementById("shop-3").style.display = "block";
        } else {
            s1.style.display = "none";
            document.getElementById("shop-2").style.display = "none";
            document.getElementById("shop-3").style.display = "none";
        }
    }

    function f5() {
        if (mony >= 1000) {
            mony -= 1000;
            Boban_Kalamarkos.forEach(el => el.remove());
            Boban_Kalamarkos = [];
            updateDisplay();
        }
    }

    function chth() {
        if (document.documentElement.style.filter === 'invert(1)') {
            document.documentElement.style.filter = 'invert(0)';
        } else {
            document.documentElement.style.filter = 'invert(1)';
        }
    }

    // Fixed the broken function here
    function q_sell() {
        if (mony >= 20) {
            g += Math.floor(mony / 20);
            mony = mony % 20;
            updateDisplay();
        }
    }
  
    // Game Loops
    setInterval(() => {
        if (allow_linux === 1) {
            document.getElementById("linux").style.display = "block";
        } else {
            document.getElementById("linux").style.display = "none";
        }
        if (allow_quick_sell === 1) {
            q_sell();
        }
    }, 200);

    // Secret Iroglag Appear Logic
    setInterval(() => {
        if (Math.floor(Math.random() * 10) === 0) {
            const el = document.getElementById("secret_iroglag");
            el.style.display = "block";
            setTimeout(() => {
                el.style.display = "none";
            }, 3000); // Stays for 1.5 seconds
        }
    }, 20000); // Checks every 10 seconds

</script>
